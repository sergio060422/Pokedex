<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Pokedex </title>
    <script src="pokedex.js"></script>
    <link rel="stylesheet" href=pokedex.css>
    <link href="pokephone.css" media="(max-width: 800px)" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="hd">
        <img src="Images/Pok%C3%A9dex_logo-removebg-preview.png" id="logo">
    </div>
    <div id="globalcon">
        <div id="bar">
            <input id="textbar" maxlength="20">
            <img src="Images/lupa.svg" id="start">
            <div id="menu">
                <div id="menucon">
                    <div id="model" class="pokemenu">
                        <label class="namesp" id="name0"></label>
                    </div>
                </div>
            </div>
        </div>
        <hr id="spmain">
        <div id="main">
            <label id="pokename"></label>
            <img id="sprite">
            <div id="types">
                <img id="maintype">
                <img id="sectype">
            </div>
        </div>
        <hr id="infosp">
        <div id="infocon">
            <div id="info">
                <label id="bstat"> Base Stats </label>
                <div class="stcon" id="hpcon">
                    <label class="stname"> HP: </label>
                    <div class="bar" id="hp"></div>
                    <label id="hpval" class="val"> 0 </label>
                </div>
                <div class="stcon" id="1">
                    <label class="stname"> Attack: </label>
                    <div class="bar" id="at"></div>
                    <label id="atval" class="val"> 0 </label>
                </div>
                <div class="stcon" id="2">
                    <label class="stname"> Defense: </label>
                    <div class="bar" id="def"></div>
                    <label id="defval" class="val"> 0 </label>
                </div>
                <div class="stcon" id="3">
                    <label class="stname"> Sp.Atck: </label>
                    <div class="bar" id="sp-at"></div>
                    <label id="spatval" class="val"> 0 </label>
                </div>
                <div class="stcon" id="4">
                    <label class="stname"> Sp.Def: </label>
                    <div class="bar" id="sp-def"></div>
                    <label id="spdefval" class="val"> 0 </label>
                </div>
                <div class="stcon" id="5">
                    <label class="stname"> Speed: </label>
                    <div class="bar" id="speed"></div>
                    <label id="speedval" class="val"> 0 </label>
                </div>
                <label id="tot"></label>
            </div>
            <hr id="linesp">
            <div id="info2">
                <label id="char"> Characteristics </label>
                <div>
                    <label id="Wg"> Weight: </label>
                    <label id="wg"> </label>
                </div>
                <div>
                    <label id="Hg"> Height: </label>
                    <label id="hg"> </label>
                </div>
                <div id="audpanel">
                    <label id="cry"> Cry: </label>
                    <audio controls id="aud">
                        <source type="audio/ogg">
                    </audio>
                </div>
                <div id="lgcon">
                    <label><span id="lg">Legendary</span><span id="tp">: </span></label>
                    <label id="islg"></label>
                </div>
            </div>
            <hr id="sp">
            <div id="evolcon">
                <label id="pstevo"> Past Evolution </label>
                <div id="pstevocon">
                    <div id="minicard" class="minicard">
                        <label id="evoname" class="evoname"></label>
                        <img id="evo" class="evo">
                    </div>
                </div>
                <label id="nxtevo"> Next Evolution </label>
                <div id="nxtevocon"></div>
            </div>
        </div>    
    </div>  
</body>
</html>
